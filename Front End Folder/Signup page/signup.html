<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" autocomplete="off">
      <div class="form">
        <h3>Sign up</h3>
        <input type="email" placeholder="Email address" id="email" name="email" autocomplete="off">
        <br>
        <input type="text" placeholder="Enter Username" id="username" name="username autocomplete="off">
        <br>
        <input type="password" placeholder="Enter Password" id="password" name="new-password" autocomplete="new-password">
        <br>
        <input type="password" placeholder="Repeat Password" id="conformPassword" name="confirm-password" autocomplete="new-password">
        <br>
            <button class="buttonsignUp" type="submit">Sign up</button>
                 <p class="link">Already have an account? 
                        <a href="../login-page/login.html">login</a></p>
     
    </form>




    <script src="signup.js"></script>
</body>
</html>
